<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h2 class="title">
					<span>Практика</span> <br> 2D-трансформацій
				</h2>
				<div class="content">
					<div class="content__2D">
						<div class="content__block">
							<div class="content__row">
								<div class="content__wrapper">
									<div class="content__translate">
										<div class="content__title">
											Translate (x, y)
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__scale">
										<div class="content__title">
											Scale (x, y) <br> та <br> transform-origin
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__rotate">
										<div class="content__title">
											Rotate (n + deg)
										</div>
									</div>
								</div>
							</div>
							<div class="content__row">
								<div class="content__wrapper">
									<div class="content__skew">
										<div class="content__title">
											Skew <br> (x + deg, y + deg)
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__matrix">
										<div class="content__title">
											Matrix 2D
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__multiple">
										<div class="content__title">
											Множинні <br> трансформації
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="content">
					<h2 class="title">
						<span>Практика</span> <br> 3D-трансформацій
					</h2>
					<div class="content__3D">
						<div class="content__block">
							<div class="content__row">
								<div class="content__wrapper">
									<div class="content__translate3D">
										<div class="content__title">
											Translate (x, y, z)
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__scale3D">
										<div class="content__title">
											Scale (x, y, z)
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__rotate3D">
										<div class="content__title">
											Rotate (n + deg)
										</div>
									</div>
								</div>
							</div>
							<div class="content__row">
								<div class="content__wrapper content__wrapper_style">
									<div class="content__style">
										<div class="content__title">
											Transform-style
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="flip">
										<div class="flip__body">
											<div class="flip__front">
												<div class="content__title">
													Backface-visibility
												</div>
											</div>
											<div class="flip__back">
												<div class="content__title">
													Back
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="content__wrapper">
									<div class="content__multiple3D">
										<div class="content__title">
											Множинні <br> трансформації
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<a class="footer__link" href="car.html" target="_parent">car</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
