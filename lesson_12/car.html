<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<title>Lesson 12</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h2 class="header__title">mars bus</h2>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="wheel-right">
						<div class="rim">
							<div class="rim__inside">
							</div>
						</div>
						<div class="shadow-wheel shadow-wheel_right">
						</div>
					</div>
					<div class="wheel-left">
						<div class="rim">
							<div class="rim__inside">
							</div>
						</div>
						<div class="shadow-wheel">
						</div>
					</div>
					<div class="car__header header-car">
						<div class="header-car__left">
						</div>
						<div class="header-car__right">
						</div>
					</div>
					<div class="car__body body-car">
						<div class="body-car__left">
						</div>
						<div class="body-car__right">
						</div>
						<div class="line line_one">
						</div>
						<div class="line line_two">
						</div>
						<div class="body-car__windows windows">
							<div class="windows__left-window">
								<div class="highlight-left">
								</div>
								<div class="highlight-right">
								</div>
								<div class="windows__frame-left">
								</div>
								<div class="windows__frame-right">
								</div>
							</div>
							<div class="windows__middle-window">
								<div class="highlight-left">
								</div>
								<div class="highlight-right">
								</div>
							</div>
							<div class="windows__right-window">
								<div class="highlight-left">
								</div>
								<div class="highlight-right">
								</div>
							</div>
						</div>
					</div>
					<div class="car__footer footer-car">
						<div class="footer-car__add">
						</div>
						<div class="footer-car__left left-footer">
							<div class="light">
							</div>
							<div class="shadow">
							</div>
						</div>
						<div class="shadow-left">
						</div>
						<div class="bumper">
						</div>
						<div class="shadow shadow_bump">
						</div>
						<div class="right-left">
						</div>
						<div class="left-left">
						</div>
						<div class="footer-car__right-middle">
						</div>
						<div class="shadow-middle shadow-middle_right">
						</div>
						<div class="shadow-middle shadow-middle_left">
						</div>
						<div class="footer-car__left-middle">
						</div>
						<div class="footer-car__right right-footer">
							<div class="right-footer__right">
							</div>
							<div class="right-footer__left">
							</div>
							<div class="right-footer__bottom">
							</div>
							<div class="shadow-right">
							</div>
							<div class="bumper bumper_right">
							</div>
							<div class="shadow shadow_bump-right">
							</div>
						</div>
						<div class="line line_first">
						</div>
						<div class="line line_second">
						</div>
						<div class="line line_third">
						</div>
						<div class="frame frame_vertical">
						</div>
						<div class="frame frame_horizontal">
						</div>
						<div class="frame frame_skew-right">
						</div>
						<div class="frame frame_horizontal-left">
						</div>
						<div class="door">
						</div>
					</div>
					<div class="road">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<a class="footer__link" href="index.html" target="_parent">practice</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
